<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ABC Portfolio</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #f5f5f5;
        color: #333;
    }

    /* ------- HEADER ------- */
    header {
        background: #ffffff;
        padding: 12px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        position: sticky;
        top: 0;
        z-index: 10;
    }
    header img {
        height: 45px;
    }
    nav a {
        margin-left: 15px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
    }

    /* ------- HERO ------- */
    .hero {
        height: 70vh;
        background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&w=1200') center/cover no-repeat;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.55);
    }
    .hero-content {
        position: relative;
        z-index: 5;
        color: #fff;
    }
    .hero h1 {
        font-size: 42px;
        margin: 0 0 10px;
        font-weight: 600;
    }
    .hero p {
        font-size: 18px;
        opacity: 0.9;
    }

    /* ------- SECTION TITLE ------- */
    .section-title {
        text-align: center;
        font-size: 30px;
        margin: 40px 0 20px;
        font-weight: 600;
    }

    /* ------- GALLERY ------- */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        padding: 20px;
    }
    .gallery img {
        width: 100%;
        height: 260px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        transition: 0.3s;
    }
    .gallery img:hover {
        transform: scale(1.04);
    }

    /* ------- CONTACT BUTTONS ------- */
    .btn-box {
        text-align: center;
        margin: 35px 0;
    }
    .btn {
        display: inline-block;
        padding: 12px 22px;
        margin: 8px;
        border-radius: 8px;
        font-size: 16px;
        text-decoration: none;
        color: #fff;
    }
    .whatsapp {
        background: #25D366;
    }
    .call {
        background: #007bff;
    }

    /* ------- FOOTER ------- */
    footer {
        text-align: center;
        padding: 20px;
        background: #222;
        color: #ddd;
        margin-top: 20px;
    }

    /* ------- MOBILE FIX ------- */
    @media (max-width: 600px) {
        .hero h1 {
            font-size: 32px;
        }
        .hero {
            height: 55vh;
        }
        header img {
            height: 38px;
        }
    }
</style>
</head>

<body>

<header>
    <img src="your-logo.png" alt="ABC Logo">
    <nav>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h1>Welcome to ABC Studio</h1>
        <p>Professional Art • Modern Design • Premium Work</p>
    </div>
</section>

<h2 class="section-title" id="gallery">Our Gallery</h2>

<div class="gallery">
    <img src="https://picsum.photos/400/400?1">
    <img src="https://picsum.photos/400/400?2">
    <img src="https://picsum.photos/400/400?3">
    <img src="https://picsum.photos/400/400?4">
    <img src="https://picsum.photos/400/400?5">
    <img src="https://picsum.photos/400/400?6">
</div>

<h2 class="section-title" id="contact">Contact Us</h2>

<div class="btn-box">
    <a class="btn whatsapp" target="_blank"
       href="https://wa.me/9691419001?text=Hi%20ABC%20Studio,%20I%20want%20to%20know%20more%20about%20your%20services.">
       WhatsApp Now
    </a>

    <a class="btn call" href="tel:9691419001">Call Now</a>
</div>

<footer>
    © 2026 ABC Studio — All Rights Reserved
</footer>

</body>
</html>
