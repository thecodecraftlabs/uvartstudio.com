<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UV Art Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:"Poppins",sans-serif;
}

body{
background:#0d0d0d;
color:white;
overflow-x:hidden;
}

/* ===== NAVBAR ===== */

header{
position:fixed;
width:100%;
padding:18px 60px;
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(14px);
z-index:999;
}

header h2{
font-weight:700;
letter-spacing:1px;
background:linear-gradient(45deg,#ff00ff,#00ffff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

nav a{
margin-left:25px;
text-decoration:none;
color:white;
opacity:.7;
transition:.4s;
}

nav a:hover{
opacity:1;
color:#00ffff;
}

/* ===== HERO ===== */

.hero{
height:100vh;
position:relative;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
overflow:hidden;
}

/* PARALLAX SHAPES */

.shape{
position:absolute;
border-radius:50%;
filter:blur(120px);
opacity:.6;
animation:float 8s infinite alternate ease-in-out;
}

.shape1{
width:400px;
height:400px;
background:#ff00ff;
top:-100px;
left:-100px;
}

.shape2{
width:350px;
height:350px;
background:#00ffff;
bottom:-100px;
right:-100px;
animation-delay:2s;
}

@keyframes float{
from{transform:translateY(0)}
to{transform:translateY(80px)}
}

.hero-content{
z-index:5;
}

.hero h1{
font-size:60px;
background:linear-gradient(45deg,#ff00ff,#00ffff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
margin-bottom:15px;
}

.hero p{
opacity:.8;
font-size:18px;
}

/* ===== SECTION TITLE ===== */

.section-title{
text-align:center;
margin:80px 0 30px;
font-size:32px;
}

/* ===== GALLERY ===== */

.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:25px;
padding:40px;
}

.card{
position:relative;
overflow:hidden;
border-radius:20px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(14px);
transition:.5s;
}

.card img{
width:100%;
height:300px;
object-fit:cover;
transition:.6s;
}

.card::before{
content:"";
position:absolute;
inset:0;
background:linear-gradient(45deg,transparent,#00ffff44,transparent);
opacity:0;
transition:.5s;
}

.card:hover{
transform:translateY(-10px) scale(1.02);
box-shadow:0 0 35px #00ffff55;
}

.card:hover::before{
opacity:1;
}

.card:hover img{
transform:scale(1.1);
}

/* ===== CONTACT ===== */

.contact-box{
text-align:center;
margin:80px 0;
}

.btn{
display:inline-block;
margin:15px;
padding:14px 30px;
border-radius:40px;
text-decoration:none;
font-weight:600;
letter-spacing:1px;
background:linear-gradient(45deg,#ff00ff,#00ffff);
color:white;
transition:.4s;
box-shadow:0 0 20px #00ffff66;
}

.btn:hover{
transform:scale(1.1);
box-shadow:0 0 40px #00ffff;
}

/* ===== FOOTER ===== */

footer{
text-align:center;
padding:30px;
background:#050505;
opacity:.6;
}

/* MOBILE */

@media(max-width:768px){
.hero h1{font-size:38px;}
header{padding:18px 20px;}
}

</style>
</head>

<body>

<header>
<h2>UV Art Studio</h2>
<nav>
<a href="#gallery">Gallery</a>
<a href="#contact">Contact</a>
</nav>
</header>

<!-- HERO -->

<section class="hero">

<div class="shape shape1"></div>
<div class="shape shape2"></div>

<div class="hero-content">
<h1>UV Art Studio</h1>
<p>Futuristic AI Art • Digital Portraits • Premium Creativity</p>
</div>

</section>

<!-- GALLERY -->

<h2 class="section-title" id="gallery">Creative Gallery</h2>

<div class="gallery">

<div class="card">

</div>

<div class="card">

</div>

</div>

<!-- CONTACT -->

</a>

<footer>
© 2026 UV Art Studio — Crafted With Creativity
</footer>

</body>
</html>
